<section id="interface">
    <form method="post" id="fcotacao" action="produtos-list.html">
            <p><label for="cCompany">Company</label><input type="text" name="tCompany" id="cCompany" size="40" maxlength="30" placeholder="Company" /></p>
            <p><label for="cName">Name</label><input type="text" name="tName" id="cName" size="40" maxlength="30" placeholder="Name"/></p>
            <p><label for="cEmail">Email</label><input type="email" name="tEmail" id="cEmail" size="40" maxlength="30" placeholder="Email"/></p>
            <p><label for="cPhone">Phone</label><input type="tel" name="tPhone" id="cPhone" size="40" maxlength="30" placeholder="Phone"/></p>
            <p><label for="cRemarks">Remarks</label><input name="tRemarks" id="cRemarks" size="40" maxlength="100" placeholder="Type here any remarks"/></p>
            <hr>
            <p><label for="cPartNumber">Part Number</label><input type="text" name="tPartNumber" id="cPartNumber" size="40" maxlength="30" placeholder="Part Number"/></p>
            <p><label for="cAlternatePn">Alternate PN</label><input type="text" name="tAlternatePn" id="cAlternatePn" size="40" maxlength="30" placeholder="Alternate Pn"/></p>
            <p><label for="cQuantity">Quantity</label><input type="text" name="tQuantity" id="cQuantity" size="40" maxlength="30" placeholder="Quantity"/></p>
            <p><label for="cDescription">Description</label><input type="text" name="tDescription" id="cDescription" size="40" maxlength="30" placeholder="Description"/></p>
            <p><label for="cCondition">Condition</label><input type="text" name="tCondition" id="cCondition" size="40" maxlength="30" placeholder="Condition"/></p>
            <p><label for="cUnit">Unit</label><input type="text" name="tUnit" id="cUnit" size="40" maxlength="30" placeholder="Unit"/></p>
            <hr>
    </form>

    <button form="fcotacao" type="submit">SEND RFQ</button>
    <button type="button"><a href="index.html">Cancelar</a></button> <!--colocar um botao para voltar á pag do pn -->


</section>
