<section id="interface">

    <button id="cancelar-button" >Cancelar</button> <!--colocar um botao para voltar á pag do pn -->
    <form method="post" id="fcotacao" action="produtos-list.html">

        <fieldset id="client-info">

            <p><label for="cCompany">Company:</label> <input type="text" name="tCompany" id="cCompany" size="34" maxlength="30" placeholder="Company" /></p>
            <p><label for="cName">Name:</label> <input type="text" name="tName" id="cName" size="39" maxlength="30" placeholder="Name"/></p>
            <p><label for="cEmail">Email:</label> <input type="email" name="tEmail" id="cEmail" size="39" maxlength="30" placeholder="Email"/></p>
            <p><label for="cPhone">Phone:</label> <input type="tel" name="tPhone" id="cPhone" size="38" maxlength="30" placeholder="Phone"/></p>
            <p><label for="cRemarks">Remarks: </label> <textarea name="tRemarks" id="cRemarks" cols="30" rows="2" placeholder="Type here any remarks"></textarea></p>
            <p><label for="cPartNumber">Part Number:</label><input type="text" name="tPartNumber" id="cPartNumber" size="34" maxlength="30" placeholder="Part Number"/></p>
            <p><label for="cAlternatePn">Alternate PN:</label><input type="text" name="tAlternatePn" id="cAlternatePn" size="34" maxlength="30" placeholder="Alternate Pn"/></p>
            <p><label for="cDescription">Description:</label><input type="text" name="tDescription" id="cDescription" size="36" maxlength="30" placeholder="Description"/></p>
            <p><label for="cCondition">Condition</label><select name="tCondition" id="cCondition">
                <option selected value="ne">NE - FABRIC NEW</option>
                <option value="ns">NS - NEW SURPLUS</option>
                <option value="oh">OH - OVERHAULED</option>
                <option value="sv">SV - SERVICEABLE</option>
                <option value="ar">AR - AS REMOVED</option>
            </select></p>
            <p><label for="cUnit">Unit</label><select name="tUnit" id="cUnit">
                <option selected value="ea">EA</option>
                <option value="ft">FT</option>
                <option value="lb">LB</option>
                <option value="kt">KT</option>
                <option value="rl">RL</option>
                <option value="pk">PK</option>
            </select></p>

        </fieldset>
        <fieldset> <button type="submit">SEND RFQ</button></fieldset>
    </form>



</section>
