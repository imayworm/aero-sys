<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aeropartes Brazil</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    <link rel="stylesheet" type="text/css" href="_css/cotacao.css"/>
</head>
<body>
<div id="menu-geral">
    <header id="cabecalho">
        <img id="icone" src="_interface/aero-ico.png" alt="aeropartes-logo">

        <nav id="menu">
            <ul>
                <li><a href="usuarios-list.html" target="_self">USUÁRIOS</a></li>
                <li><a href="login.html" target="_self">SAIR</a></li>
            </ul>
        </nav>
    </header>
</div>
<div id="interface">

    <button id="cancelar-button" >Cancelar</button> <!--colocar um botao para voltar á pag do pn -->
    <form method="post" id="fcotacao" action="produtos-list.html">

        <fieldset id="client-info">

            <p><label for="cCompany">Company:</label> <input type="text" name="tCompany" id="cCompany" size="34" maxlength="30" placeholder="Company" /></p>
            <p><label for="cName">Name:</label> <input type="text" name="tName" id="cName" size="34" maxlength="30" placeholder="Name"/></p>
            <p><label for="cEmail">Email:</label> <input type="email" name="tEmail" id="cEmail" size="34" maxlength="30" placeholder="Email"/></p>
            <p><label for="cPhone">Phone:</label> <input type="text" name="tPhone" id="cPhone" size="34" maxlength="30" placeholder="Phone"/></p>
            <p><label for="cRemarks">Remarks: </label> <textarea name="tRemarks" id="cRemarks" cols="25" rows="2" placeholder="Type here any remarks"></textarea></p>
        </fieldset>
        <fieldset id="pn-cotacao">
            <p>Part Number</p>
            <p>Alternate PN</p>
            <p>Description</p>
            <p>Condition</p>
            <p>Unit</p>

        </fieldset>
        <fieldset> <button type="submit">SEND RFQ</button></fieldset>
    </form>


    <footer id="rodape">
        <p>Copyright &copy; 2022 - by Izabela Mayworm<br/>
            <a href="https://github.com/imayworm" target="_blank">GitHub</a> |
            <a href="" target="_blank"> Twitter</a></p></footer>
</div>


</body>
</html>
