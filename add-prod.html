<section id="interface">

    <div>
        <form method="get" action="produto-list.php" id="form-prod">

                <label for="cPn">PARTNUMBER: </label><input type="text" name="tPn" id="cPn" class="top-input" max="30" maxlength="100" required autofocus >
                <label for="cAlt">ALTERNATIVO: </label><input type="text" name="tAlt" id="cAlt" class="top-input" maxlength="30">
                <label for="cDesc" id="cDesc-label">DESCRIÇÃO:</label> <input type="text" name="tDesc" id="cDesc" class="top-input" maxlength="30" required>

                <label for="cUni">UNIDADE: </label>
                    <select name="tUni" id="cUni">
                        <option selected value="ea">EA</option>
                        <option value="ft">FT</option>
                        <option value="lb">LB</option>
                        <option value="kt">KT</option>
                        <option value="rl">RL</option>
                        <option value="pk">PK</option>
                    </select>
                <label for="cCond" >CONDIÇÃO:</label>
                    <select name="tCon" id="cCond" required>
                        <option value="ne">NE - FABRIC NEW</option>
                        <option value="ns">NS - NEW SURPLUS</option>
                        <option value="oh">OH - OVERHAULED</option>
                        <option value="sv">SV - SERVICEABLE</option>
                        <option value="ar">AR - AS REMOVED</option>
                    </select>
                <label for="cLista">LISTA:</label>
                    <select name="tLista" id="cLista">
                        <option selected value="y">Y - YES TO ALL</option>
                        <option value="n">N - SUPPLIER ONLY</option>
                    </select>






            <input type="submit" value="Enviar">
        </form>
        <table >
            <tr>
                <th>INVENTARIADO</th>
                <th>TRACE</th>
                <th>LOCAL</th>
                <th>QUANTIDADE</th>
                <th>CUSTO</th>
                <th>EXPORTAÇÃO</th>
                <th>NACIONAL</th>
                <th>TAG</th>
            </tr>



        </table>
        <div class="fotos-entrada">
            <input form="form-prod" type="file">

        </div>
