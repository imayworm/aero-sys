<body>
<header class="menu">
    <img class="icone" src="interface/logo.png" alt="aeropartes-logo" usemap="#button-home">
    <map name="button-home">

    <!--

<section class="interface">

                    <option value="PRODUTO" selected>PRODUTO</option>

                    <option value="TRACE">TRACE</option>

                </select>
                <input type="search" name="tBuscar-prod" ID="cBuscar-prod" size="50" maxlength="40" max="40"

                <button type="submit" class="button" id="but-submit"> BUSCAR</button>
                <button class="button-prod-list"><a href="add-prod.html" target="_self">+ Adicionar Produto</a></button>
                <button class="button-prod-list"><a href="produtos-list.html" target="_self" >MAX</a> </button>
            </nav>

        </header>
        <div id="tabela-de-produtos">
            <p>tabela de produtos</p>
        </div>
    </div>




</section>
