<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="_css/login.css">
</head>
<body>
    <div id="login-container">
        <img id="icone" src="_interface/aero-ico.png" alt="aeropartes-logo">
        <h1>Login</h1>
        <form action="">
            <label for="cLogin">Usuário</label>
            <input type="text" name="tLogin" id="cLogin" placeholder="Usuário"/>
            <label for="cPassword">Senha</label>
            <input type="password" name="tPassword" id="cPassword" placeholder="Senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
    </div>
    <footer id="rodape">
        <p>Copyright &copy; 2022 - by Izabela Mayworm<br/>
            <a href="https://github.com/imayworm" target="_blank">GitHub</a> |
            <a href="" target="_blank"> Twitter</a></p>
    </footer>
</body>
</html>
